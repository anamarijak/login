<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="">
      <h2 class="inactive">User Login</h2>
    </div>

    <!-- Login Form -->
    
    <form #loginForm="ngForm"  (ngSubmit)="login()">
      <input type="email" name="email" placeholder="Email" required [(ngModel)]="model.email">
      <input type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit">Login</button>
    </form>


  </div>
</div>
